{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<html style='width:100%;height:100vh;background-color:	#E0E0E0'>
    <h1 style='text-align:center;font-size:40px; width:100%;background-color:white;height:20vh; border-radius:15px;margin-top:10px '>Yacine Blogs</h1>
    {% for post in posts  %}
<div style='font-size:20px; width:100%;background-color:white;height:fit-content;padding-bottom:10px; border-radius:15px;margin-top:10px '>
    <a style='text-decoration:none; color:black ;cursor:pointer ' href='/post/{{post.id}}'>
        <h2>{{post.title}}</h2>
    </a>
        <h5>{{post.created_at}}</h5>
    <p>{{post.body |truncatewords:20}}</p>
    
  </div>
{% endfor %}
</html>
